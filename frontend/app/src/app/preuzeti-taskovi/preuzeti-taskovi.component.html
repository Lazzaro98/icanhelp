<div class="task" *ngFor = 'let task of mojiTaskovi'>
    <div class="taskDesc">
        <div class="taskName">Naziv taska</div>
        {{task.task_string}}
        <br>
        <div class="location">{{task.request_user_id.name}} {{task.request_user_id.last_name}} - {{task.longitude}} {{task.latitude}}</div>
        <div class="datum">datum</div>
    </div>
    <div class="taskCheck">
        <img src="assets/check.png" class="checkIcon">
    </div>
</div>
