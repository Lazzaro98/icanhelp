
<div>
        <div class="login">
	<img src="/assets/back.png" class="back">
    <h1 style="text-align: center;color:#444444;">Registracija </h1>
            <form name="reg_zap" class="reg_zap" >
			
		<img src="/assets/profile_pic.png" class="profile_pic">
		<img src="/assets/login.png" class="loginpic">
                    <input type="text" name="u" placeholder="Username" required="required"  [(ngModel)]="username"/>
                    <input type="password" name="p" placeholder="Password" required="required" [(ngModel)]="password"/>
                    <input type="text" name="n" placeholder="Name" required="required" [(ngModel)]="name"/>
                    <input type="text" name="s" placeholder="Surname" required="required" [(ngModel)]="surname"/>
                    <input type="text" name="j" placeholder="JMBG" required="required" [(ngModel)]="JMBG"/>
                    <input type="text" name="p" placeholder="ID card number" required="required" [(ngModel)]="brlicnekarte"/>
                    <input type="text" name="k" placeholder="Phone" required="required" [(ngModel)]="number"/>
                            <button class="ulogujse" (click)="register()">Registruj se</button>
                            <span style="color:green" *ngIf="islogged">
                                Uspesno registrovan.
                    </span>
            </form>
        </div>   
  </div>
